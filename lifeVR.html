<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>
		<a-assets>
                <video id="video" autoplay="false" loop="true" src="video/Video.mp4" webkit-playsinline>
        </a-assets>
		 <a-marker-camera preset='custom' type='pattern' url='qr-pattern-marker.patt'>
			 <!--<a-box position='0 0.5 0' material='opacity: 0.5;'></a-box> -->
			
			<a-video src="#video" width="4" height="3" position="0 0.5 0"></a-video>
		 </a-marker-camera>
	</a-scene>
</body> 
<script>	
window.onload = function(){
	document.getElementById('video').play();
}
</script>
