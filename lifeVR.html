<body style='margin : 0px; overflow: hidden;'>

<div id="canvas">
  <div id="startButton">Play</div>
 </div>
 <button id="play-button">Play</button>

<a-scene id="vr-scene">
  <a-camera 
    id="camera"
    position="0 1.8 4"
    cursor-visible="true"
    cursor-scale="2" 
    cursor-color="#000000" 
    cursor-offset="2" 
    cursor-maxdistance="100"
    cursor-opacity="0.7"></a-camera>
 
  <a-assets>
    <video id="vid" src="video/Video.mp4"
    crossOrigin="anonymous"
    autoplay="false"
    loop="true"
    style="display: none"></video>
  </a-assets>
 <a-marker-camera preset='custom' type='pattern' url='qr-pattern-marker.patt'>
 <a-video src="#video" width="4" height="3" position="0 0.5 0" rotation="0,180,0"></a-video>
		 </a-marker-camera>
  <a-entity geometry="primitive: sphere;
                      radius: 5000;
                      segmentsWidth: 64;
                      segmentsHeight: 64;"
            material="shader: flat; src: #vid;"
            scale="-1 1 1">
  </a-entity>

</a-scene>
